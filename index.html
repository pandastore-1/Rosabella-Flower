<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosabella Flowers - Madar X</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #fdfafb;
            --bg-card: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --footer-bg: #2d3436;
            --shadow: 0 10px 25px rgba(0,0,0,0.05);
            --accent-glow: #e91e63; /* لون وردي يناسب Rosabella */
        }

        .dark-mode {
            --bg-body: #0f0f0f;
            --bg-card: #1a1a1a;
            --text-main: #f5f5f5;
            --text-sub: #b2bec3;
            --footer-bg: #000000;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
            --accent-glow: #ff4081;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s ease;
            min-height: 100vh;
        }

        .card-id {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 10px;
            opacity: 0.5;
            letter-spacing: 1px;
        }

        .toggle-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 20px;
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px;
            left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-glow); }
        input:checked + .slider:before { transform: translateX(20px); }

        .header-container {
            width: 100%;
            max-width: 450px;
            margin-top: 60px;
            text-align: center;
        }

        /* أنيميشن الوميض */
        @keyframes blink-glow {
            0% { box-shadow: 0 0 10px var(--accent-glow); }
            50% { box-shadow: 0 0 25px var(--accent-glow), 0 0 40px var(--accent-glow); }
            100% { box-shadow: 0 0 10px var(--accent-glow); }
        }

        .profile-img {
            width: 230px;
            height: 230px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--bg-card);
            background: #fff;
            animation: blink-glow 2s infinite ease-in-out;
        }

        .profile-img img { width: 100%; height: 100%; object-fit: contain; }

        .info-card {
            text-align: center;
            margin-top: 15px;
        }

        .info-card h1 { margin: 0; font-size: 24px; font-weight: 700; color: var(--text-main); }
        .info-card p { margin: 5px 0; font-size: 16px; color: var(--accent-glow); font-weight: 600; }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 25px 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .slide {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: var(--bg-card);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border-right: 4px solid transparent;
        }

        .slide:hover { transform: scale(1.02); }

        .icon { width: 24px; height: 24px; margin-left: 15px; }

        .web { border-right-color: #e91e63; }
        .fb { border-right-color: #1877f2; }
        .ig { border-right-color: #e1306c; }
        .wa { border-right-color: #25d366; }

        footer {
            margin-top: auto;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: var(--footer-bg);
            font-size: 12px;
            color: #ccc;
        }
        footer a { color: #fff; text-decoration: none; font-weight: bold; }

    </style>
</head>
<body>

    <div class="card-id">ID: A003</div>

    <div class="toggle-wrapper">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="header-container">
        <div class="profile-img">
            <img src="https://surveyheartmedia.s3.ap-south-1.amazonaws.com/files/cd0c33b0594e4433d1a8ca61f11ef7/69622f7e459753fa3e3859ce/sh_1768583805668.png" alt="Rosabella Flowers">
        </div>
    </div>

    <div class="info-card">
        <h1>Rosabella Flowers</h1>
        <p>Flowers and gifts</p>
    </div>

    <div class="container">
        <a href="https://rosabellaflower.com" class="slide web" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" class="icon">
            الموقع الإلكتروني - Website
        </a>

        <a href="https://www.facebook.com/share/17Xh7uH21U/" class="slide fb" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" class="icon">
            فيسبوك - Facebook
        </a>
        
        <a href="https://www.instagram.com/rosabellaflowerszag?igsh=MWtsbWxuODE0ZzZxYw==" class="slide ig" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" class="icon">
            انستجرام - Instagram
        </a>

        <a href="https://wa.me/+201226182272" class="slide wa" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="icon">
            واتساب - WhatsApp
        </a>
    </div>

    <footer>
        By <a href="https://ielomda75-hash.github.io/madarx/" target="_blank">Madar X</a>
    </footer>

    <script>
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggle.checked = true;
        }

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>

</body>
</html>
