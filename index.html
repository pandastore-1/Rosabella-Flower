<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosabella Flower</title>
    <style>
        /* ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿ£ŸÑŸàÿßŸÜ ŸàÿßŸÑŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ */
        :root {
            --bg-body: #f3f5f4;
            --bg-card: #dde6eb;
            --text-main: #333333;
            --text-sub: #555555;
            --footer-bg: #887e22;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
            --accent-glow: #887e22;
            --stripe-color: rgba(136, 126, 34, 0.05);
        }

        .dark-mode {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #cccccc;
            --footer-bg: #181818;
            --shadow: 0 4px 20px rgba(0,0,0,0.4);
            --accent-glow: #2196F3;
            --stripe-color: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s ease;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 20px,
                var(--stripe-color) 20px,
                var(--stripe-color) 40px
            );
            z-index: -1;
            pointer-events: none;
        }

        .toggle-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px; width: 16px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(26px); }

        .header-container {
            width: 100%;
            max-width: 500px;
            margin-top: 60px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .image-placeholder {
            width: 100%;
            height: 250px;
            background: #ddd;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            transition: all 0.5s ease;
            animation: borderGlow 2s infinite alternate;
        }

        @keyframes borderGlow {
            from { border-color: transparent; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
            to { border-color: var(--accent-glow); box-shadow: 0 0 20px var(--accent-glow); }
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-card {
            width: 90%;
            max-width: 470px;
            background: var(--bg-card);
            margin-top: -30px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow);
            z-index: 10;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            cursor: pointer;
            user-select: none;
            backdrop-filter: blur(5px);
        }

        .info-card:active {
            transform: scale(0.98) translateX(25px);
            box-shadow: 0 0 30px var(--accent-glow);
            border: 1px solid var(--accent-glow);
        }

        .info-card h1 { margin: 0; font-size: 22px; color: var(--text-main); }
        .info-card p { margin: 5px 0 0; font-size: 14px; color: var(--text-sub); font-weight: 500; line-height: 1.4; }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 25px 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .slide {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            background: var(--bg-card);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeInSlide 0.5s forwards;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeInSlide {
            to { opacity: 1; transform: translateX(0); }
        }

        .slide.clicked {
            transform: translateX(45px) !important;
            box-shadow: -10px 5px 25px var(--glow-color) !important;
        }

        .icon {
            width: 30px;
            height: 30px;
            margin-left: 15px;
        }

        .fb { --glow-color: #1877f2; border-left: 4px solid #1877f2; }
        .ig { --glow-color: #e1306c; border-left: 4px solid #e1306c; }
        .wa { --glow-color: #25d366; border-left: 4px solid #25d366; }
        .web { --glow-color: #4CAF50; border-left: 4px solid #4CAF50; }

        footer {
            margin-top: auto;
            width: 100%;
            padding: 15px;
            text-align: center;
            background: var(--footer-bg);
            font-size: 13px;
            color: white;
            z-index: 10;
        }
        footer a { color: #ffffff; text-decoration: underline; }

        .slide:nth-child(1) { animation-delay: 0.1s; }
        .slide:nth-child(2) { animation-delay: 0.2s; }
        .slide:nth-child(3) { animation-delay: 0.3s; }
        .slide:nth-child(4) { animation-delay: 0.4s; }

    </style>
</head>

    <script>
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });

        const slides = document.querySelectorAll('.slide');
        slides.forEach(slide => {
            slide.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('href');
                this.classList.add('clicked');
                setTimeout(() => {
                    window.location.href = url;
                }, 350);
            });
        });
    </script>
